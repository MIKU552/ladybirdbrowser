name: Build Ladybird Multi-Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_preset:
        description: 'Build preset to use (e.g., default, Debug)'
        required: true
        default: 'default'

jobs:
  build:
    name: Build Ladybird on ${{ matrix.os_display_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_type: macos
            os_runner: macos-latest
            os_display_name: "macOS (Homebrew Clang 19)" # 更新显示名称
            artifact_name_suffix: "macOS-HBClang19"      # 更新后缀
            llvm_package: "llvm@19"                      # 使用文档指定的 llvm@19
          - os_type: linux
            os_runner: ubuntu-latest
            os_display_name: "Linux (Ubuntu Clang 17)"
            clang_version: "17"
            artifact_name_suffix: "Linux-Clang17"

    env:
      BUILD_PRESET_NAME: ${{ github.event.inputs.build_preset || 'default' }}
      LADYBIRD_CHECKOUT_DIR: 'ladybird_source'
      # VCPKG_DOWNLOADS 在步骤中设置

    runs-on: ${{ matrix.os_runner }}

    steps:
      - name: Checkout Ladybird Browser repository
        uses: actions/checkout@v4
        with:
          repository: 'LadybirdBrowser/ladybird'
          path: ${{ env.LADYBIRD_CHECKOUT_DIR }}
          fetch-depth: 0
          # lfs: true
          # submodules: 'recursive'

      - name: Set up dynamic environment variables and cache paths
        id: set-env-vars
        run: |
          VCPKG_DOWNLOADS_PATH="${{ runner.temp }}/vcpkg-downloads"
          echo "Setting VCPKG_DOWNLOADS=${VCPKG_DOWNLOADS_PATH}"
          echo "VCPKG_DOWNLOADS=${VCPKG_DOWNLOADS_PATH}" >> $GITHUB_ENV
          echo "Ensuring vcpkg downloads directory exists: ${VCPKG_DOWNLOADS_PATH}"
          mkdir -p "${VCPKG_DOWNLOADS_PATH}"
          if [ -d "${VCPKG_DOWNLOADS_PATH}" ]; then
            echo "Verified directory exists: ${VCPKG_DOWNLOADS_PATH}"
          else
            echo "Error: Failed to create directory: ${VCPKG_DOWNLOADS_PATH}"; exit 1
          fi

      - name: Cache vcpkg downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_DOWNLOADS }}
          key: ${{ runner.os }}-vcpkg-downloads-${{ hashFiles(format('{0}/vcpkg.json', env.LADYBIRD_CHECKOUT_DIR), format('{0}/Toolchain/CMakeLists.txt', env.LADYBIRD_CHECKOUT_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-downloads-

      # macOS Specific Setup (Using Homebrew llvm@19)
      - name: Setup Environment (macOS - Homebrew Clang from ${{ matrix.llvm_package }})
        if: matrix.os_type == 'macos'
        id: setup-env-macos
        run: |
          echo "Ensuring Homebrew is available..."
          which brew || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          if [ -d "/usr/local/bin" ]; then echo "/usr/local/bin" >> $GITHUB_PATH; fi
          if [ -d "/opt/homebrew/bin" ]; then echo "/opt/homebrew/bin" >> $GITHUB_PATH; fi
          BREW_PREFIX_BIN=$(brew --prefix)/bin
          echo "$BREW_PREFIX_BIN" >> $GITHUB_PATH

          # Add paths for the specified llvm package from Homebrew
          LLVM_PACKAGE_NAME="${{ matrix.llvm_package }}"
          LLVM_PREFIX=$(brew --prefix "$LLVM_PACKAGE_NAME")
          if [ -z "$LLVM_PREFIX" ]; then
             # 如果 brew --prefix 失败 (可能因为包还没安装), 尝试默认路径
             echo "Warning: brew --prefix $LLVM_PACKAGE_NAME failed, attempting default path."
             if [[ "$LLVM_PACKAGE_NAME" == "llvm" ]]; then # 最新版 llvm 通常链接到 /opt/homebrew/opt/llvm 或 /usr/local/opt/llvm
                LLVM_PREFIX=$(brew --prefix)/opt/llvm || LLVM_PREFIX="/usr/local/opt/llvm"
             else # 带版本的 llvm 通常在 /opt/homebrew/opt/llvm@XX 或 /usr/local/opt/llvm@XX
                LLVM_PREFIX=$(brew --prefix)/opt/"$LLVM_PACKAGE_NAME" || LLVM_PREFIX="/usr/local/opt/$LLVM_PACKAGE_NAME"
             fi
          fi
          
          if [ -d "$LLVM_PREFIX/bin" ]; then
            echo "Adding $LLVM_PREFIX/bin to PATH"
            echo "$LLVM_PREFIX/bin" >> $GITHUB_PATH
            echo "cc_path=$LLVM_PREFIX/bin/clang" >> $GITHUB_OUTPUT
            echo "cxx_path=$LLVM_PREFIX/bin/clang++" >> $GITHUB_OUTPUT
          else
             echo "Error: Could not find bin directory for $LLVM_PACKAGE_NAME at $LLVM_PREFIX/bin after attempting install."
             exit 1
          fi

      - name: Install macOS dependencies (Using Homebrew ${{ matrix.llvm_package }}, No Qt)
        if: matrix.os_type == 'macos'
        run: |
          brew update --quiet
          # 安装构建工具和指定的 LLVM 包 (llvm@19)
          brew install autoconf autoconf-archive automake ccache cmake nasm ninja pkg-config ${{ matrix.llvm_package }}
          cmake --version && ninja --version
          # 验证安装的 clang 版本 (需要从 setup-env-macos 获取路径)
          CLANG_PATH=$(brew --prefix ${{ matrix.llvm_package }})/bin/clang
          if [ -f "$CLANG_PATH" ]; then
            echo "Verifying Clang from Homebrew:"
            "$CLANG_PATH" --version
          else
            echo "Warning: Could not find clang at $CLANG_PATH to verify version."
          fi


      - name: Select and Verify Xcode version (macOS - Informational)
        if: matrix.os_type == 'macos'
        id: xcode-select-macos
        run: |
          echo "Available Xcode versions on runner:"
          ls /Applications | grep Xcode || echo "No Xcode installations found"
          CURRENT_XCODE_PATH=$(xcode-select -p)
          echo "Currently selected Xcode path: $CURRENT_XCODE_PATH"
          xcodebuild -version

      # Linux Specific Setup
      - name: Setup Environment (Linux - Clang ${{ matrix.clang_version }})
        if: matrix.os_type == 'linux'
        id: setup-env-linux
        run: |
          echo "cc_path=/usr/bin/clang-${{ matrix.clang_version }}" >> $GITHUB_OUTPUT
          echo "cxx_path=/usr/bin/clang++-${{ matrix.clang_version }}" >> $GITHUB_OUTPUT

      - name: Install Linux dependencies and Clang ${{ matrix.clang_version }}
        if: matrix.os_type == 'linux'
        env:
          DEBIAN_FRONTEND: noninteractive
          CLANG_VERSION_TO_INSTALL: ${{ matrix.clang_version }}
        run: |
          sudo apt-get update -y -q
          sudo apt-get install -y -q --no-install-recommends \
            autoconf autoconf-archive automake build-essential ccache curl \
            fonts-liberation2 git libgl1-mesa-dev nasm ninja-build pkg-config \
            qt6-base-dev qt6-tools-dev qt6-wayland qt6-multimedia-dev \
            libpulse-dev libxkbcommon-dev \
            tar unzip zip wget gpg coreutils software-properties-common

          sudo wget -O /usr/share/keyrings/llvm-snapshot.gpg.key https://apt.llvm.org/llvm-snapshot.gpg.key
          CODENAME=$(lsb_release -sc)
          LLVM_APT_LINE="deb [signed-by=/usr/share/keyrings/llvm-snapshot.gpg.key] http://apt.llvm.org/$CODENAME/ llvm-toolchain-$CODENAME-$CLANG_VERSION_TO_INSTALL main"
          echo "$LLVM_APT_LINE" | sudo tee "/etc/apt/sources.list.d/llvm-toolchain-$CODENAME-$CLANG_VERSION_TO_INSTALL.list"
          sudo apt-get update -y -q
          sudo apt-get install -y -q --no-install-recommends \
            clang-$CLANG_VERSION_TO_INSTALL lld-$CLANG_VERSION_TO_INSTALL clang-tools-$CLANG_VERSION_TO_INSTALL \
            libstdc++-12-dev # Or a different compatible libstdc++ version

          INSTALLED_CMAKE_VERSION=$(cmake --version | head -n1 | sed 's/cmake version //')
          echo "Installed CMake version: $INSTALLED_CMAKE_VERSION"
          # Add CMake version check and install from Kitware if needed
          
          /usr/bin/clang-$CLANG_VERSION_TO_INSTALL --version

      # Common Build Step (for all OS in matrix)
      - name: Configure and Build Ladybird
        id: build-ladybird
        env:
          BUILD_PRESET: ${{ env.BUILD_PRESET_NAME }}
          # VCPKG_DOWNLOADS is available via $GITHUB_ENV
        working-directory: ./${{ env.LADYBIRD_CHECKOUT_DIR }}
        run: |
          CURRENT_OS_TYPE="${{ matrix.os_type }}"
          # 设置编译器路径
          if [ "$CURRENT_OS_TYPE" = "macos" ]; then
            export CC="${{ steps.setup-env-macos.outputs.cc_path }}"
            export CXX="${{ steps.setup-env-macos.outputs.cxx_path }}"
          elif [ "$CURRENT_OS_TYPE" = "linux" ]; then
            export CC="${{ steps.setup-env-linux.outputs.cc_path }}"
            export CXX="${{ steps.setup-env-linux.outputs.cxx_path }}"
          else
            echo "Error: Unknown OS type for compiler setup: $CURRENT_OS_TYPE"; exit 1
          fi

          echo "--- Current Directory ---"; pwd
          echo "--- Meta Directory (checking for ladybird.sh) ---"; ls -la Meta/
          echo "--- Compiler Information ---"
          echo "Using CC: $CC"; $CC --version
          echo "Using CXX: $CXX"; $CXX --version
          echo "--- Build Configuration ---"
          echo "Using BUILD_PRESET: $BUILD_PRESET"
          echo "Verifying VCPKG_DOWNLOADS env var before build: $VCPKG_DOWNLOADS" # Verify env var

          # 再次强制检查并创建 VCPKG_DOWNLOADS 目录 (针对 Linux 问题)
          if [ -n "$VCPKG_DOWNLOADS" ]; then
            if [ ! -d "$VCPKG_DOWNLOADS" ]; then
              echo "Warning: Directory $VCPKG_DOWNLOADS does not exist. Attempting to create it now."
              mkdir -p "$VCPKG_DOWNLOADS"
              if [ ! -d "$VCPKG_DOWNLOADS" ]; then
                 echo "Error: Failed to create directory $VCPKG_DOWNLOADS even on second attempt."; exit 1
              fi
            else
              echo "Verified directory $VCPKG_DOWNLOADS exists."
            fi
            echo "Permissions for $VCPKG_DOWNLOADS:"; ls -ld "$VCPKG_DOWNLOADS"
          else
            echo "Warning: VCPKG_DOWNLOADS environment variable is not set."
          fi

          echo "--- Starting Ladybird Build ---"
          ./Meta/ladybird.sh build ladybird
          echo "--- Build Finished ---"
          
          # 确定产物子路径
          ACTUAL_BUILD_SUBDIR="$BUILD_PRESET"
          if [ "$BUILD_PRESET" = "default" ]; then
            if [ -d "Build/release" ] && [ ! -d "Build/default" ]; then
              echo "Default preset appears to use 'release' directory for output."
              ACTUAL_BUILD_SUBDIR="release"
            elif [ ! -d "Build/default" ] && [ ! -d "Build/release" ]; then
               echo "Warning: Neither Build/default nor Build/release found for default preset. Assuming '$BUILD_PRESET' directory."
            fi
          fi

          if [ ! -d "Build/$ACTUAL_BUILD_SUBDIR" ]; then
            echo "Error: Build output subdirectory 'Build/$ACTUAL_BUILD_SUBDIR' not found!"
            ls -la Build; exit 1
          fi
          
          ARTIFACT_FILE_PATH=""
          if [ "$CURRENT_OS_TYPE" = "macos" ]; then
            ARTIFACT_FILE_PATH="Build/$ACTUAL_BUILD_SUBDIR/bin/Ladybird.app"
          elif [ "$CURRENT_OS_TYPE" = "linux" ]; then
            ARTIFACT_FILE_PATH="Build/$ACTUAL_BUILD_SUBDIR/bin/Ladybird" 
          fi
          echo "artifact_sub_path=$ARTIFACT_FILE_PATH" >> $GITHUB_OUTPUT
          echo "Artifact path determined for upload: ./${{ env.LADYBIRD_CHECKOUT_DIR }}/$ARTIFACT_FILE_PATH"

      - name: Upload Ladybird Artifact
        if: success() && steps.build-ladybird.outputs.artifact_sub_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: Ladybird-${{ matrix.artifact_name_suffix }}-${{ env.BUILD_PRESET_NAME }}
          path: ${{ env.LADYBIRD_CHECKOUT_DIR }}/${{ steps.build-ladybird.outputs.artifact_sub_path }}
          if-no-files-found: error
          retention-days: 7

      - name: Upload Build Logs (Optional, on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ladybird-build-logs-${{ matrix.artifact_name_suffix }}-${{ env.BUILD_PRESET_NAME }}
          path: |
            ${{ env.LADYBIRD_CHECKOUT_DIR }}/Build/${{ env.BUILD_PRESET_NAME }}/**/*.log
            ${{ env.LADYBIRD_CHECKOUT_DIR }}/Build/${{ env.BUILD_PRESET_NAME }}/vcpkg-manifest-install.log
          if-no-files-found: ignore
          retention-days: 7